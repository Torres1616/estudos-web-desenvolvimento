<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste tabela</title>
</head>
<style>

body{
font-family: Arial, Helvetica, sans-serif;
}

table{
    border-collapse: collapse;
}
th , td{
        border: 2px solid white;
        padding: 10px;
    }
</style>

<body>
    <h1>Tabela dos Nomes</h1>
<table>

<thead>
    <tr>
        <th>Grupos</th>
        <th>Nomes</th>
        <th colspan="3">Filmes</th>
    </tr>
</thead>
<tbody>
    <tr>
        <th rowspan="3">Mulheres</th>
    </tr>   
</tbody>

</table>
</body>


</html>
