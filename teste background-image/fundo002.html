<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento de Imagem</title>
</head>
<style>

div.fundo{
    border: 4px solid black;
   height: 300px;
   width: 1280px;
   margin: 20px;
   border-radius: 20px;
   background-image: url("Pct_img/wallpaper003.jpg");
  
}

div#q0{
    background-position: top left;
}
div#q1{
   background-position: left center;
}
div#q2{
    background-position: left bottom;
}
div#q3{
   background-position: center center;
}
div#q4{
    background-position:right bottom;
}

body{height: 98vh;
    border: 2px dashed black;
    background-image: url("Pct_img/foto-fundo.jpg");
    background-repeat: no-repeat;
    background-position: center;
    background-size: 50%;
}

</style>

<body>
    <div class="fundo" id="q0"></div>
    <div class="fundo" id="q1"></div>
    <div class="fundo" id="q2"></div>
    <div class="fundo" id="q3"></div>
    <div class="fundo" id="q4"></div>
</body>
</html>
